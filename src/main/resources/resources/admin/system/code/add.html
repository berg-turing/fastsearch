<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="admin/common :: head"></div>
    <link rel="stylesheet" type="text/css" href="/static/lib/webuploader/0.1.5/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin/system/code/add.css">
    <title>添加编码 - 系统管理 </title>
</head>
<body>
<article class="page-container">
    <form id="form-car-add" class="form form-horizontal">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="title" type="text" class="input-text" value="" placeholder="请输入标题" required>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="price" style="width: 150px" type="number" class="input-text" placeholder="请输入价格(元)" required>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>座位数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="seats" style="width: 150px" type="number" class="input-text" placeholder="请输入座位数">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="displacement" style="width: 150px" type="number" class="input-text" placeholder="请输入排量(L)">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>里程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="mileage" style="width: 150px" type="number" class="input-text" placeholder="请输入里程(km)">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车龄：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="age" style="width: 150px" type="number" class="input-text" placeholder="请输入车龄">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>变速箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="gearBox" size="1">
                        <option value="0">变速箱 1</option>
                        <option value="1">变速箱 2</option>
                        <option value="2">变速箱 3</option>
                        <option value="3">变速箱 4</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>颜色：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="color" size="1">
                        <option value="0">颜色 1</option>
                        <option value="1">颜色 2</option>
                        <option value="2">颜色 3</option>
                        <option value="3">颜色 4</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>驱动：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="driveType" size="1">
                        <option value="0">驱动 1</option>
                        <option value="1">驱动 2</option>
                        <option value="2">驱动 3</option>
                        <option value="3">驱动 4</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排放标准：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="emissionStandard" size="1">
                        <option value="0">排放标准 1</option>
                        <option value="1">排放标准 2</option>
                        <option value="2">排放标准 3</option>
                        <option value="3">排放标准 4</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="style" size="1">
                        <option value="0">车型 1</option>
                        <option value="1">车型 2</option>
                        <option value="2">车型 3</option>
                        <option value="3">车型 4</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>燃油类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="fuelType" size="1">
                        <option value="0">燃油类型 1</option>
                        <option value="1">燃油类型 2</option>
                        <option value="2">燃油类型 3</option>
                        <option value="3">燃油类型 4</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="address" type="text" class="input-text" value="" placeholder="请输入详细地址">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
                          onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>

        <div class="uploader-list-container" style=" width: 60%; height: 30%; position: relative;
                margin-left:17%;">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker-2"></div>
                    <p>或将照片拖到这里，单次最多可选5张</p>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress"><span class="text">0%</span> <span class="percentage"></span></div>
                <div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div>
                    <div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">封面：</label>
            <div id="upload-cover-container" class="formControls col-xs-8 col-sm-9">
                <!-- 封面列表 -->
                <span class="cover-desc">请先上传图片，从中选择封面</span>
            </div>
            <!--<input id="cover" type="hidden" value=""/>-->
        </div>

        <div class="upload-photo-ids-container">
            <!--这里放上传OK图片的信息 在表单中一起上传-->
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/lib/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/lib/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/static/js/admin/upload.js"></script>


<script type="text/javascript" src="/static/js/admin/system/code/add.js"></script>

</body>
</html>
