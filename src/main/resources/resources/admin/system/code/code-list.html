    <title>车辆管理</title>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 系统管理
    <span class="c-gray en">&gt;</span> 代码维护
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin"
               class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax"
               class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="" name="">
        <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
    </div>

    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a id="code_batch_delete" href="javascript:;" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i>
                批量删除
            </a>
            <a id="code_add" class="btn btn-primary radius" href="javascript:;">
                <i class="Hui-iconfont">&#xe600;</i>
                添加代码
            </a>
        </span>
        <span id="code_count" class="r">共有数据：<strong>xx</strong> 条</span>
    </div>
    <table id="code_list" class="table table-border table-bordered table-hover table-bg">
        <thead>
            <tr>
                <th scope="col" colspan="6">车辆列表</th>
            </tr>
            <tr class="text-c">
                <th width="25"><input type="checkbox" value="" name=""></th>
                <th width="80">编码</th>
                <th width="80">描述</th>
                <th width="40">是否启用</th>
                <th width="70">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-c">
                <td><input type="checkbox" value="" name=""></td>
                <td>{{code}}</td>
                <td>{{description}}</td>
                <td>{{enabledFlag}}</td>
                <td class="f-14">
                    <a code_id="{{id}}" class="code_edit" title="编辑" href="javascript:;" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a code_id="{{id}}" class="code_delete ml-5" title="删除" href="javascript:;" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">

    var fastSerachCode;

    $(function(){
        fastSerachCode = new FastSearchCode().init();
    });

    var FastSearchCode = (function(){

        /**
         * 内部方法: 添加一条代码记录
         */
        var _codeAdd = function(){
            var title = '添加代码';
            var url = 'code-add.html';
            var width = '800';
            var height;

            layer_show(title, url, width, height);
        };

        /**
         * 内部方法: 编辑车辆信息
         */
        var _codeEdit = function(){
            var title = '编辑代码';
            var url = 'code-add.html?id=' + $(this).attr("code_id");
            var width = '800';
            var height;

            layer_show(title, url, width, height);
        };

        /**
         * 内部方法: 删除指定的车辆信息
         */
        var _codeDelete = function(){
            var obj = this;

            layer.confirm('代码信息删除须谨慎，确认要删除吗？', function (index) {
                $.ajax({
                    url: '/system/code/' + $(obj).attr("code_id"),
                    type: 'DELETE',
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    },
                    error: function (data) {
                        console.log(data.msg);
                    }
                });
            });
        };

        /**
         * 内部方法: 绑定事件
         */
        var _bind = function(){
            //添加车辆
            $("#code_add").bind("click", _codeAdd);

            //编辑车辆
            $("#code_list").on("click", ".code_edit", _codeEdit);

            //删除车辆
            $("#code_list").on("click", ".code_delete", _codeDelete);
        };

        /**
         * 内部方法: 渲染列表数据
         */
        var _makeList = function(data){
            if(data && (data instanceof Array)){
                $("#code_count").html('共有数据：<strong>' + data.length +'</strong> 条');

                var target = $("#code_list>tbody");
                var _template = target.html();

                var _html = "";

                $.each(data, function(index, item){
                    _html += _template.replace("{{id}}", item.id)
                        .replace("{{id}}", item.id)
                        .replace("{{code}}", item.code)
                        .replace("{{description}}", item.description)
                        .replace("{{enabledFlag}}", item.enabledFlag);
                });

                target.html(_html);
            }
        };

        /**
         * 内部方法: 初始化方法
         */
        var _init = function(){
            //绑定
            _bind();
        };

        /**
         * 内部方法: 加载数据
         */
        var _loadData = function(){
            $.ajax({
                url: '/system/code',
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    if(response.code === 200){
                        _makeList(response.data);
                    }else{
                        console.log(response.msg);
                    }
                },
                error: function (response) {
                    console.log(response.msg);
                }
            });
        };


        /**
         * 内部对象
         */
        var _fastSerachCode = function () {};

        /**
         * 初始化代码
         */
        _fastSerachCode.prototype.init = function(){
            _init();
            _loadData();
        };

        return _fastSerachCode;
    })();

</script>
</body>
</html>
