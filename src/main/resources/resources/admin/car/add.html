<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="admin/common :: head"></div>
    <link rel="stylesheet" type="text/css" href="/static/lib/webuploader/0.1.5/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin/car/add.css">
    <title>添加车辆 - 车辆管理 </title>
</head>
<body>
<article class="page-container">
    <form id="form-car-add" class="form form-horizontal">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="title" type="text" class="input-text" value="" placeholder="请输入标题" required>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="price" style="width: 150px" type="number" class="input-text" placeholder="请输入价格(元)" required>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>座位数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="seats" style="width: 150px" type="number" class="input-text" placeholder="请输入座位数">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="displacement" style="width: 150px" type="number" class="input-text" placeholder="请输入排量(L)">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>里程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="mileage" style="width: 150px" type="number" class="input-text" placeholder="请输入里程(km)">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>车龄：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="age" style="width: 150px" type="number" class="input-text" placeholder="请输入车龄">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>变速箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="gearBox" size="1">
                        <option value="HAND">手动</option>
                        <option value="AUTO">自动</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>颜色：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="color" size="1">
                        <option value="BLACK">黑色</option>
                        <option value="WHITE">白色</option>
                        <option value="SILVER_GRAY">银灰色</option>
                        <option value="DARK_GRAY">深灰色</option>
                        <option value="RED">红色</option>
                        <option value="GREEN">绿色</option>
                        <option value="ORANGE">橙色</option>
                        <option value="BLUE">蓝色</option>
                        <option value="YELLOW">黄色</option>
                        <option value="COFFEE">咖啡色</option>
                        <option value="NATURE">香槟色</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>驱动：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="driveType" size="1">
                        <option value="TWO_DRIVER">两驱</option>
                        <option value="TWO_DRIVER">四驱</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排放标准：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="emissionStandard" size="1">
                        <option value="LEVEL_TWO">国二标准</option>
                        <option value="LEVEL_THREE">国三标准</option>
                        <option value="LEVEL_FOUR">国四标准</option>
                        <option value="LEVEL_FIVE">国五标准</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>车型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="style" size="1">
                        <option value="HATCHBACK">两厢轿车</option>
                        <option value="THREE">三厢轿车</option>
                        <option value="SPORT">跑车</option>
                        <option value="SUV">SUV</option>
                        <option value="MPV">MPV</option>
                        <option value="MICROBUS">面包车</option>
                        <option value="PICKUP">皮卡</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>燃油类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="fuelType" size="1">
                        <option value="GASOLINE">汽油</option>
                        <option value="DIESEL_OIL">柴油</option>
                        <option value="ELECTRIC_POWER">电动</option>
                        <option value="MIX">油电混合</option>
                        <option value="OTHER">其他</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详细地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="address" type="text" class="input-text" value="" placeholder="请输入详细地址">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
                          onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="uploader-list-container">
                    <div class="queueList">
                        <div id="dndArea" class="placeholder">
                            <div id="filePicker-2"></div>
                            <p>或将照片拖到这里，单次最多可选5张</p>
                        </div>
                    </div>
                    <div class="statusBar" style="display:none;">
                        <div class="progress"><span class="text">0%</span> <span class="percentage"></span></div>
                        <div class="info"></div>
                        <div class="btns">
                            <div id="filePicker2"></div>
                            <div class="uploadBtn">开始上传</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>封面：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="upload-cover-container">
                    <!-- 封面列表 -->
                    <span class="cover-desc">请先上传图片，从中选择封面</span>
                </div>
                <!--<input id="cover" type="hidden" value=""/>-->
            </div>
        </div>

        <div class="upload-photo-ids-container">
            <!--这里放上传OK图片的信息 在表单中一起上传-->
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/static/lib/h-ui.admin/js/H-ui.admin.js"></script>

<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/lib/webuploader/0.1.5/webuploader.min.js"></script>


<script type="text/javascript" src="/static/js/admin/upload.js"></script>
<script type="text/javascript" src="/static/js/admin/car/add.js"></script>

</body>
</html>
