    <title>角色管理</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 用户管理
    <span class="c-gray en">&gt;</span> 角色管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
            <a id="role_delete" href="javascript:;" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i>
                批量删除
            </a>
            <a id="role_add" class="btn btn-primary radius" href="javascript:;">
                <i class="Hui-iconfont">&#xe600;</i>
                添加角色
            </a>
        </span>
        <span id="role_count" class="r">共有数据：<strong>xx</strong> 条</span>
    </div>
    <table id="role_list" class="table table-border table-bordered table-hover table-bg">
        <thead>
            <tr>
                <th scope="col" colspan="6">角色管理</th>
            </tr>
            <tr class="text-c">
                <th width="25"><input type="checkbox" value="" name=""></th>
                <th width="40">角色编码</th>
                <th width="200">角色名</th>
                <th width="300">描述</th>
                <th width="70">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-c">
                <td><input type="checkbox" value="" name=""></td>
                <td>{{code}}</td>
                <td>{{name}}</td>
                <td>{{description}}</td>
                <td class="f-14">
                    <a role_id="{{id}}" class="role_edit" title="编辑" href="javascript:;" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a role_id="{{id}}" class="role_delete ml-5" title="删除" href="javascript:;" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/lib/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/lib/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">

    var fastSerachRole;

    $(function(){
        fastSerachRole = new FastSearchRole().init();
    });

    var FastSearchRole = (function(){

        /**
         * 内部方法: 添加一个角色
         */
        var _roleAdd = function(){
            var title = '添加角色';
            var url = 'role-add.html';
            var width = '800';
            var height;

            layer_show(title, url, width, height);
        };

        /**
         * 内部方法: 编辑角色信息
         */
        var _roleEdit = function(id){
            var title = '编辑角色';
            var url = 'role-add.html';
            var width = '800';
            var height;

            layer_show(title, url, width, height);
        };

        /**
         * 内部方法: 删除指定的角色
         */
        var _roleDelete = function(obj, id){
            layer.confirm('角色删除须谨慎，确认要删除吗？', function (index) {
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    },
                    error: function (data) {
                        console.log(data.msg);
                    }
                });
            });
        };

        /**
         * 内部方法: 绑定事件
         */
        var _bind = function(){
            //添加角色
            $("#role_add").bind("click", _roleAdd);
        };

        /**
         * 内部方法: 渲染列表数据
         */
        var _makeList = function(data){
            if(data && (data instanceof Array)){
                $("#role_count").html('共有数据：<strong>' + data.length +'</strong> 条');

                var target = $("#role_list>tbody");
                var _template = target.html();

                var _html = "";

                $.each(data, function(index, item){
                    _html += _template.replace("{{id}}", item.id)
                        .replace("{{code}}", item.code)
                        .replace("{{name}}", item.name)
                        .replace("{{description}}", item.description);
                });

                target.html(_html);
            }
        };

        /**
         * 内部方法: 初始化方法
         */
        var _init = function(){
            //绑定
            _bind();
        };

        /**
         * 内部方法: 加载数据
         */
        var _loadData = function(){
            $.ajax({
                url: '/account/role',
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    if(response.code === 200){
                        _makeList(response.data);
                    }else{
                        console.log(response.msg);
                    }
                },
                error: function (response) {
                    console.log(response.msg);
                }
            });
        };


        /**
         * 内部对象
         */
        var _fastSerachRole = function () {};

        /**
         * 初始化代码
         */
        _fastSerachRole.prototype.init = function(){
            _init();
            _loadData();
        };

        return _fastSerachRole;
    })();
</script>
</body>
</html>
