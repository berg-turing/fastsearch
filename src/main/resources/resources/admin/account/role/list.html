<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="admin/common :: head"></div>
    <link rel="stylesheet" type="text/css" href="/static/lib/webuploader/0.1.5/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin/account/role/list.css">
    <title>角色列表 - 账户管理 </title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 用户管理
    <span class="c-gray en">&gt;</span> 角色管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
            <a id="role_delete" href="javascript:;" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i>
                批量删除
            </a>
            <a id="role_add" class="btn btn-primary radius" href="javascript:;">
                <i class="Hui-iconfont">&#xe600;</i>
                添加角色
            </a>
        </span>
        <span id="role_count" class="r">共有数据：<strong>xx</strong> 条</span>
    </div>
    <table id="role_list" class="table table-border table-bordered table-hover table-bg">
        <thead>
            <tr>
                <th scope="col" colspan="6">角色管理</th>
            </tr>
            <tr class="text-c">
                <th width="25"><input type="checkbox" value="" name=""></th>
                <th width="40">角色编码</th>
                <th width="200">角色名</th>
                <th width="300">描述</th>
                <th width="70">操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <table id="role_template" style="display: none">
        <tbody>
            <tr class="text-c">
                <td><input type="checkbox" value="" name=""></td>
                <td>{{code}}</td>
                <td>{{name}}</td>
                <td>{{description}}</td>
                <td class="f-14">
                    <a role_id="{{id}}" class="role_edit" title="编辑" href="javascript:;" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a role_id="{{id}}" class="role_delete ml-5" title="删除" href="javascript:;" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/lib/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/lib/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>


<script type="text/javascript" src="/static/js/admin/account/role/list.js"></script>

</body>
</html>
