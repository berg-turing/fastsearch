<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/static/lib/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/user/main.css" rel='stylesheet' type='text/css'/>
    <link href="/static/css/user/common.css" rel='stylesheet' type='text/css'/>
    <link href="/static/css/user/center/center.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>预约列表</title>
</head>
<body>
<div class="container">
    <div class="right-body wait-record on">
        <div class="title">预约列表</div>
        <hr class="split-line"/>
        <form action="#">
            <div class="content">
                <table id="wait-record-table" class="table">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>城市</th>
                        <th>区域</th>
                        <th>预约电话</th>
                        <th>预约时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <table id="wait-record-template" style="display: none">
                    <tbody>
                    <tr class="text-c">
                        <td><a href="/user/car/detail/{{carId}}" target="_blank">{{title}}</a></td>
                        <td>{{city}}</td>
                        <td>{{region}}</td>
                        <td>{{phoneNumber}}</td>
                        <td>{{orderTime}}</td>
                        <td>
                            <button primaryKey="{{id}}" class="delete_subscribe" type="button">取消预约</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/user/center/subscribe.js"></script>

</body>
</html>
