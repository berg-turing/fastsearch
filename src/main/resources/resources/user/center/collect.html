<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/static/lib/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/user/main.css" rel='stylesheet' type='text/css'/>
    <link href="/static/css/user/common.css" rel='stylesheet' type='text/css'/>
    <link href="/static/css/user/center/center.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>收藏列表</title>
</head>
<body>
<div class="container">
    <div class="right-body wait-record on">
        <div class="title">收藏列表</div>
        <hr class="split-line"/>
        <form action="#">
            <div class="content">
                <table id="wait-record-table" class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>标题</th>
                        <th>品牌</th>
                        <th>系列</th>
                        <th>城市</th>
                        <th>区域</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <table id="wait-record-template" style="display: none">
                    <tbody>
                    <tr class="text-c">
                        <td><input type="checkbox" value="{{id}}"></td>
                        <td><a href="/user/car/detail/{{carId}}" target="_blank">{{title}}</a></td>
                        <td>{{brand}}</td>
                        <td>{{series}}</td>
                        <td>{{city}}</td>
                        <td>{{region}}</td>
                        <td>
                            <button primaryKey="{{id}}" class="delete_subscribe" type="button">取消收藏</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="fl blue-btn">
                <span style="color: red">*</span><span>联系方式：
                    <input id="telephone" name="telephone" type="text" placeholder="手机号"></span>
                <span style="color: red">*</span><span>预约时间：
                    <input id="orderTime" type="text" name="orderTime"
                           onFocus="WdatePicker({startDate:'%y-%M-{%d+1}', dateFmt:'yyyy-MM-dd',
                                    alwaysUseStartDate:true, minDate:'%y-%M-{%d+1}'})"/></span>
                <button id="submitSubscribe" type="submit">确认预约</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/user/center/collect.js"></script>

</body>
</html>
