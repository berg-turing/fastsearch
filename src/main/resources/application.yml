#datasource配置
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/fast_search
    username: root
    password: 123456
  #session绘会话存储类型
  session:
    store-type: hash_map
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate


#mybatis配置
mybatis:
  config-location: classpath:mybatis-config.xml

#spring security
security:
  basic:
    #关闭http基本验证
    enabled: false
